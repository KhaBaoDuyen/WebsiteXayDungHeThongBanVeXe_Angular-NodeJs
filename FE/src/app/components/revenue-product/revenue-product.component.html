<mat-card class="cardWithShadow">
  <mat-card-content>
    <mat-card-title class="m-b-16">Doanh thu theo vé xe</mat-card-title>

    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100">
        <ng-container matColumnDef="route">
          <th mat-header-cell *matHeaderCellDef class="font-bold f-s-16 p-l-0">
            Tuyến đường
          </th>
          <td mat-cell *matCellDef="let element" class="p-l-0">
            <span class="f-s-14">{{ element.route }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="departureTime">
          <th mat-header-cell *matHeaderCellDef class="font-bold f-s-16">
            Giờ khởi hành
          </th>
          <td mat-cell *matCellDef="let element">
            <span class="f-s-14">{{ element.departureTime }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="ticketPrice">
          <th mat-header-cell *matHeaderCellDef class="font-bold f-s-16">
            Giá vé
          </th>
          <td mat-cell *matCellDef="let element">
            <span class="f-s-14">{{ element.ticketPrice | currency:'VND' }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="seatsAvailable">
          <th mat-header-cell *matHeaderCellDef class="font-bold f-s-16">
            Số ghế
          </th>
          <td mat-cell *matCellDef="let element">
            <span class="f-s-14">{{ element.seatsAvailable }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="revenue">
          <th mat-header-cell *matHeaderCellDef class="font-bold f-s-16">
            Doanh thu
          </th>
          <td mat-cell *matCellDef="let element">
            <span class="f-s-14">{{ element.revenue | currency:'VND' }}</span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
