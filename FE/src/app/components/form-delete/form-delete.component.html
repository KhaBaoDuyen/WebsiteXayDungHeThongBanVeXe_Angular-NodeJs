<div class="fixed inset-0  backdrop-blur-sm flex items-center justify-center z-50">
  <div class="bg-white rounded shadow-2xl w-full max-w-md transform transition-all scale-95 hover:scale-100">
    <h2 class="text-xl font-bold text-gray-900 mb-4 bg-[#635BFF] text-white p-6 rounded-tr-lg rounded-tl-lg">Xác nhận xóa</h2>
    <p class="text-gray-600 mb-6  p-6 ">Bạn có chắc chắn muốn xóa mục này? </p>

    <div class="flex justify-content-end space-x-4 p-6 ">
      <button (click)="onCancel()" 
        class="px-5 py-2.5 text-gray-700 bg-gray-200 rounded-lg font-semibold hover:bg-gray-300 transition duration-200 shadow-md">
        Hủy
      </button>
      <button (click)="onDelete()" 
        class="px-5 py-2.5 bg-red-500 text-white rounded-lg font-semibold hover:bg-red-600 transition duration-200 shadow-md">
        Xóa
      </button>
    </div>
  </div>
</div>
