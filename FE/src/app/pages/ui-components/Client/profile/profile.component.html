<main class="profile mt-[11%] mb-[1%] ">

          <div class="space-y-4 border-gray-300 mt-[2%] ">

             </div>

             <div class="flex justify-between items-center border-b border-gray-300 pb-2">
                <label class="font-medium w-1/5">Password</label>

                   <input type="password" placeholder=""
                      class="rounded-md p-2 w-full focus:ring-1 focus:ring-blue-500 border-gray-300">
                   <i class="fas fa-pen text-gray-400"></i>
                </div>
             </div>

             <div class="flex justify-between items-center border-b border-gray-300 pb-2">
                <label class="font-medium w-1/5">Địa chỉ email</label>
                <div class="flex items-center gap-2 w-4/5">
                   <input type="email" value="duyenktbpc08750@gmail.com"
                      class="rounded-md p-2 w-full focus:ring-1 focus:ring-blue-500 border-gray-300">
                   <i class="fas fa-pen text-gray-400"></i>
                </div>
             </div>

             <div class="flex justify-between items-center border-b border-gray-300 pb-2">
                <label class="font-medium w-1/5">Địa chỉ </label>
                <div class="flex items-center gap-2 w-4/5">
                   <input type="text" value=""
                      class="rounded-md p-2 w-full focus:ring-1 focus:ring-blue-500 border-gray-300">
                   <i class="fas fa-pen text-gray-400"></i>
                </div>
             </div>

             <div class="flex justify-between items-center border-b border-gray-300 pb-2">
                <label class="font-medium w-1/5">Số điện thoại</label>
                <div class="flex items-center gap-2 w-4/5">
                   <input type="tel" placeholder="Nhập số điện thoại"
                      class="rounded-md p-2 w-full focus:ring-1 focus:ring-blue-500 border-gray-300">
                   <i class="fas fa-pen text-gray-400"></i>

             </div>

          <button class="bg-[#043175] text-white px-6 py-2 rounded mt-[1%]">Cập nhật </button>
