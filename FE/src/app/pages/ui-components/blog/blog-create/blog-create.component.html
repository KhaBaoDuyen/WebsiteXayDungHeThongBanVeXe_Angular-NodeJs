<main class="flex-1 bg-white p-[2rem] rounded-xl shadow-xl">
  <h2 class="text-2xl text-gray-800 font-bold mb-8 mt-5">Thêm Bài Viết </h2>

  <form class="p-[20px] space-y-8" [formGroup]="blogForm" (ngSubmit)="onSave()">
    <div class="grid grid-cols-1 gap-6 mt-5">
        <div>
            <label class="text-gray-700 block font-medium mb-2">Tiêu đề</label>
            <input type="text" formControlName="title" placeholder="Nhập tiêu đề bài viết"
                [ngClass]="{ 'border-red-500': blogForm.controls['title'].invalid && blogForm.controls['title'].touched }"
                class="border border-gray-300 rounded-lg w-full duration-200 focus:border-transparent focus:ring-2 focus:ring-orange-500 px-4 py-3 transition">
            <div *ngIf="blogForm.controls['title'].invalid && blogForm.controls['title'].touched" class="text-red-500 mt-2">
                <span *ngIf="blogForm.controls['title'].errors?.['required']">Tiêu đề không được bỏ trống.</span>
                <span *ngIf="blogForm.controls['title'].errors?.['minlength']">Tiêu đề phải có ít nhất 5 ký tự.</span>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 gap-6 mt-5">
        <div>
            <label class="text-gray-700 block font-medium mb-2">Nội dung</label>
            <textarea formControlName="content" placeholder="Nhập nội dung bài viết"
                [ngClass]="{ 'border-red-500': blogForm.controls['content'].invalid && blogForm.controls['content'].touched }"
                class="border border-gray-300 rounded-lg w-full duration-200 focus:border-transparent focus:ring-2 focus:ring-orange-500 px-4 py-3 transition"></textarea>
            <div *ngIf="blogForm.controls['content'].invalid && blogForm.controls['content'].touched" class="text-red-500 mt-2">
                <span *ngIf="blogForm.controls['content'].errors?.['required']">Nội dung không được bỏ trống.</span>
                <span *ngIf="blogForm.controls['content'].errors?.['minlength']">Nội dung phải có ít nhất 10 ký tự.</span>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 gap-6 mt-5">
        <div>
            <label class="text-gray-700 block font-medium mb-2">Hình ảnh</label>
            <input type="file" (change)="onFileSelect($event)"
                class="border border-gray-300 rounded-lg w-full px-4 py-3 transition">
            <img *ngIf="imagePreview" [src]="imagePreview" class="w-32 h-32 mt-3 rounded-lg object-cover">
        </div>
    </div>

    <div class="flex justify-end space-x-4">
        <button type="submit" [disabled]="blogForm.invalid"
            class="bg-orange-500 rounded-lg text-white duration-200 font-semibold hover:bg-orange-600 px-6 py-3 transition">
            Thêm bài viết
        </button>
    </div>
</form>

</main>
