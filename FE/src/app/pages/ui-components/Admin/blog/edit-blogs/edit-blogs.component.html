<form>
    <main class="flex-1 p-[2rem] bg-white shadow-xl rounded-xl">
      <h2 class="text-2xl font-bold text-gray-800 mb-8">Cập nhật bài viết</h2>
  
      <div class="space-y-8">
        <!-- Tiêu đề & Trạng thái -->
        <div class="grid grid-cols-2 gap-6 mt-5">
          <div>
            <label class="block font-medium text-gray-700 mb-2">Tiêu đề</label>
            <input type="text" [value]="blog.title"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200">
          </div>
          <div>
            <label class="block font-medium text-gray-700 mb-2">Trạng thái</label>
            <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200">
              <option [selected]="blog.status === 'active'">Hiện bài viết</option>
              <option [selected]="blog.status === 'inactive'">Ẩn bài viết</option>
            </select>
          </div>
        </div>
  
        <!-- Nội dung -->
        <div>
          <label class="block font-medium text-gray-700 mb-2">Nội dung</label>
          <textarea [value]="blog.content"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200"></textarea>
        </div>
  
        <!-- Hình ảnh -->
        <div>
          <label class="block font-medium text-gray-700 mb-2">Hình ảnh</label>
          <input type="file" class="w-full px-4 py-3 border border-gray-300 rounded-lg transition">
          <img *ngIf="blog.image" [src]="blog.image" class="w-32 h-32 mt-3 rounded-lg object-cover">
        </div>
  
        <!-- Nút lưu -->
        <div class="flex justify-end space-x-4">
          <button type="submit" class="px-6 py-3 bg-orange-500 text-white rounded-lg font-semibold hover:bg-orange-600 transition duration-200">
            Lưu thay đổi
          </button>
        </div>
      </div>
    </main>
  </form>
