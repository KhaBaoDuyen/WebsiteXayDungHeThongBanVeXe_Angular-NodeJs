<form (ngSubmit)="onSave()">
  <main class="flex-1 p-[2rem] bg-white shadow-xl rounded-xl">
      <h2 class="text-2xl font-bold text-gray-800 mb-8">Thông tin chi tiết xe</h2>
  
      <div class="space-y-8 ">
        <div class="mt-4">
          <label class="block font-medium  text-gray-700  mb-2">Mã số xe</label>
          <input type="text" [formControl]="plateNumber"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 
            focus:ring-orange-500 focus:border-transparent transition duration-200"
            [ngClass]="{ 'border-red-500': plateNumber.invalid && plateNumber.touched }">
            <div *ngIf="plateNumber.invalid && plateNumber.touched" class="text-red-500 mt-2">
              <span *ngIf="plateNumber.errors?.['required']">Mã số xe không được bỏ trống.</span>
              <span *ngIf="plateNumber.errors?.['minlength']">Mã số xe phải có ít nhất 5 ký tự.</span>
            </div>
        </div>
  
        <div class="grid grid-cols-2 gap-6">
          <div>
            <label class="block font-medium  text-gray-700 mb-2">Tổng số ghế</label>
            <input type="text" [formControl]="totalSeats"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg 
              focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200"
              [ngClass]="{ 'border-red-500': totalSeats.invalid && totalSeats.touched }">
              <div *ngIf="totalSeats.invalid && totalSeats.touched" class="text-red-500 mt-2">
                <span *ngIf="totalSeats.errors?.['required']">Tổng số ghế không được bỏ trống.</span>
                <span *ngIf="totalSeats.errors?.['pattern']">Tổng số ghế phải là số.</span>
              </div>
          </div>
          <div>
            <label class="block font-medium  text-gray-700 mb-2">Tài xế</label>
            <select 
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 
              focus:ring-orange-500 focus:border-transparent transition duration-200"
              [ngClass]="{ 'border-red-500': driverId.invalid && driverId.touched }">
              <option selected >Nguyễn Văn A</option>
              <option >Nguyễn Văn B</option>
              <option >Nguyễn Văn C</option>
            </select>
            <div *ngIf="driverId.invalid && driverId.touched" class="text-red-500 mt-2">
              <span *ngIf="driverId.errors?.['required']">Vui lòng chọn tài xế.</span>
            </div>
    
        </div>
        </div>
  
        <div class="grid grid-cols-2 gap-6">
          <div>
              <label class="block font-medium  text-gray-700 mb-2">Loại xe</label>
              <select
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 
                focus:ring-orange-500 focus:border-transparent transition duration-200"
                [ngClass]="{ 'border-red-500': busTypeID.invalid && busTypeID.touched }">
                <option selected>Limousine</option>
                <option >Ghế</option>
                <option >Giường</option>
              </select>
            </div>
          <div>
            <label class="block font-medium  text-gray-700 mb-2">Trạng Thái</label>
            <select
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 
              focus:ring-orange-500 focus:border-transparent transition duration-200"
              [ngClass]="{ 'border-red-500': status.invalid && status.touched }">
              <option value="active" selected>Hoạt động</option>
              <option value="inactive">Ngừng hoạt động</option>
            </select>
          </div>
        </div>
  
        <div class="flex justify-end space-x-4">
  
          <button type="submit"
            class="px-6 py-3 bg-orange-500 text-white rounded-lg font-semibold hover:bg-orange-600 transition duration-200">
            Cập nhật xe
          </button>
        </div>
      </div>
    </main>
</form>
