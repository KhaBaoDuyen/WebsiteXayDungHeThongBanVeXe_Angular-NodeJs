<form action="">
    <main class="flex-1 p-[2rem] bg-white shadow-xl rounded-xl">
        <h2 class="text-2xl font-bold text-gray-800 mb-8">Chi tiết đánh giá</h2>
    
        <div class="space-y-8 ">
          <div class="grid grid-cols-2 gap-6 mt-5">
            <div>
              <label class="block font-medium  text-gray-700  mb-2">Người dùng</label>
              <input type="text" [value]="review.userID" disabled
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200">
            </div>
            <div>
              <label class="block font-medium  text-gray-700 mb-2">Chuyến xe</label>
              <input type="text" [value]="review.tripID" disabled
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200">
            </div>
          </div>
    
          <div class="grid grid-cols-2 gap-6">
            <div>
              <label class="block font-medium  text-gray-700 mb-2">Ngày đăng</label>
              <input type="text" [value]="review.createAt | date:'dd/MM/yyyy'" disabled
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200">
            </div>
            <div>
              <label class="block font-medium  text-gray-700 mb-2">Ngày cập nhật gần nhất</label>
              <input type="text" [value]="review.updateAt | date:'dd/MM/yyyy'" disabled
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200">
            </div>
          </div>
    
          <div class="grid grid-cols-2 gap-6">
            <div>
                <label class="block font-medium  text-gray-700 mb-2">Đánh giá</label>
                <div class="flex  border border-gray-300 rounded-lg px-4 py-3 focus-within:ring-2 focus-within:ring-orange-500 focus-within:border-transparent transition duration-200">
                    <span class="text-yellow-500">⭐</span>
                    <input type="text" [value]="review.rating" disabled
                      class="w-full border-none focus:ring-0 px-2"> 
                    <span>/5</span>
                </div>
            </div>
            <div>
              <label class="block font-medium  text-gray-700 mb-2">Trạng Thái</label>
              <select
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200">
                <option value="active" [selected]="review.status === 'active'">Hiển thị</option>
                <option value="inactive" [selected]="review.status === 'inactive'">Ẩn</option>
              </select>
            </div>
          </div>

          <div class="grid grid-cols-1">
            <label class="block font-medium  text-gray-700 mb-2">Bình luận</label>
            <div class="w-full border border-gray-300 rounded-lg px-4 py-3">
                <textarea class="w-full p-2" disabled
                    name="" id="" cols="30" rows="5" [value]="review.comment"></textarea>
                    <img class="w-[200px] mt-4" [src]="'./assets/images/profile/' + review.image" alt="">
            </div>
            
          </div>
    
          <div class="flex justify-end space-x-4">
    
            <button type="submit"
              class="px-6 py-3 bg-orange-500 text-white rounded-lg font-semibold hover:bg-orange-600 transition duration-200">
              Lưu thay đổi
            </button>
          </div>
        </div>
      </main>
</form>
