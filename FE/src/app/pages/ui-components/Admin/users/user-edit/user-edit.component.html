<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="flex min-vh-90 bg-gray-50 p-8 my-5">
    <aside class="w-1/4 bg-white shadow-xl p-8 rounded-xl mr-6">
      <div class="text-center">
        <div class="relative mb-3">
          <img [src]="'./assets/images/profile/' + users.image" alt="User Image"
            class="w-28 h-28 rounded-full mx-auto shadow-lg border-4 border-orange-100">
          <label class="absolute bottom-0 right-1/2 transform translate-x-12 translate-y-2">
            <input type="file" accept="image/*" class="absolute inset-0 w-8 h-8 opacity-0 cursor-pointer">
            <span
              class="flex items-center justify-center w-8 h-8 bg-orange-500 text-white rounded-full cursor-pointer hover:bg-orange-600 transition duration-200">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 9a2 2 0 012-2h3l2-2h4l2 2h3a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
            </span>
          </label>
        </div>
        <h2 class="mt-10 font-medium text-2xl text-gray-800">{{ users.fullName }}</h2>
        <p class="text-gray-500 text-lg mt-1">{{ users.role }}</p>
      </div>
    </aside>

    <main class="flex-1 p-8 bg-white shadow-xl rounded-xl">
      <h2 class="text-2xl font-bold text-gray-800 mb-8">Thông tin người dùng</h2>
      <div class="space-y-8">

        <div class="grid grid-cols-2 gap-6 mt-5">
          <div>
            <label class="block font-medium text-gray-700 mb-2">Họ và Tên</label>
            <input type="text" formControlName="fullName"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 transition">
            <p class="text-red-500 text-sm mt-1" *ngIf="fullName?.invalid && fullName?.touched">
              Họ và tên không được để trống và ít nhất 3 ký tự
            </p>
          </div>
          <div>
            <label class="block font-medium text-gray-700 mb-2">Số Điện Thoại</label>
            <input type="text" formControlName="phone"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 transition">
            <p class="text-red-500 text-sm mt-1" *ngIf="phone?.invalid && phone?.touched">
              Số điện thoại không hợp lệ (10 chữ số, bắt đầu bằng 0)
            </p>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-6">
          <div>
            <label class="block font-medium text-gray-700 mb-2">Email</label>
            <input type="email" formControlName="email"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 transition">
            <p class="text-red-500 text-sm mt-1" *ngIf="email?.invalid && email?.touched">
              Email không hợp lệ
            </p>
          </div>
          <div>
            <label class="block font-medium text-gray-700 mb-2">Vai trò</label>
            <select formControlName="role"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 transition">
              <option value="Admin">Admin</option>
              <option value="User">User</option>
            </select>
          </div>
        </div>

        <div>
          <label class="block font-medium text-gray-700 mb-2">Trạng Thái</label>
          <select formControlName="status"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 transition">
            <option value="active">Hoạt động</option>
            <option value="inactive">Ngừng hoạt động</option>
          </select>
        </div>

        <div class="flex justify-end space-x-4">
          <button type="submit"
            class="px-6 py-3 bg-orange-500 text-white rounded-lg font-semibold hover:bg-orange-600 transition duration-200">
            Lưu thay đổi
          </button>
        </div>

      </div>
    </main>
  </div>
</form>
