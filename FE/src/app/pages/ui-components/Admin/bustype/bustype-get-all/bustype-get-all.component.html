<h3 class="font-bold text-2xl m-b-10 text-gray-500">Danh sách Loại Xe</h3>
<div class="bg-white shadow-lg rounded-lg overflow-hidden w-full border-collapse">
   <table mat-table [dataSource]="dataSource" class="w-full border-collapse text-center">
      <ng-container matColumnDef="id">
         <th mat-header-cell *matHeaderCellDef class="bg-gray-200 px-4 py-2 text-gray-700 text-center">ID</th>
         <td mat-cell *matCellDef="let busType" class="px-4 py-2 text-center">{{ busType.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
         <th mat-header-cell *matHeaderCellDef class="bg-gray-200 px-4 py-2 text-gray-700">Tên</th>
         <td mat-cell *matCellDef="let busType" class="px-4 py-2">{{ busType.name }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
         <th mat-header-cell *matHeaderCellDef class="bg-gray-200 px-4 py-2 text-gray-700">Trạng Thái</th>
         <td mat-cell *matCellDef="let busType" class="px-4 py-2">
            <span [ngClass]="{
            'text-green-700 bg-green-200 px-3 p-1 rounded': busType.status === 'active',
            'text-red-700 bg-red-200 px-4 py-1 rounded-lg': busType.status === 'inactive'
          }">
               {{ busType.status === 'active' ? 'Hoạt động' : 'Ngừng hoạt động' }}
            </span>
         </td>
      </ng-container>

      <ng-container matColumnDef="actions">
         <th mat-header-cell *matHeaderCellDef class="bg-gray-200 px-4 py-2 text-gray-700 text-center">Hành động</th>
         <td mat-cell *matCellDef="let busType" class="px-4 py-2 flex justify-center space-x-2">
            <a [routerLink]="['/admin/busTypeEdit', busType.id]"
               class="m-1 bg-yellow-100 text-yellow-700 px-2 py-2 rounded flex items-center">
               <mat-icon class="text-yellow-700">edit</mat-icon>
            </a>
            <button class="m-1 bg-red-100 text-red-700 px-2 py-2 rounded flex items-center"
               (click)="openDeleteConfirmation(busType.id)">
               <mat-icon class="text-red-700">delete</mat-icon>
            </button>
         </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="border-b"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-100"></tr>
   </table>
   <!-- Form   xóa -->
      <app-form-delete *ngIf="showFormDelete" (deleteConfirmed)="handleDeleteConfirmed()"
         (cancel)="handleCancel()"></app-form-delete>

   <mat-paginator class="bg-gray-100 py-3" [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
