<h3 class="font-bold text-2xl  m-b-10 text-gray-500">Danh sách </h3>
<div class="bg-white shadow-lg rounded-lg overflow-hidden w-full border-collapse">

  <table mat-table [dataSource]="dataSource" class="w-full border-collapse text-center">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-200 px-4 py-2 text-gray-700 text-center ">ID</th>
      <td mat-cell *matCellDef="let routes" class=" px-4 py-2 text-center"> {{ routes.id }} </td>
    </ng-container>

    <ng-container matColumnDef="startPoint">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-200 px-4 py-2 text-gray-700">Điểm xuất phát</th>
      <td mat-cell *matCellDef="let routes" class=" px-4 py-2"> {{ routes.startPoint }} </td>
    </ng-container>

    <ng-container matColumnDef="endPoint">
        <th mat-header-cell *matHeaderCellDef class="bg-gray-200 px-4 py-2 text-gray-700">Điểm đến</th>
        <td mat-cell *matCellDef="let routes" class=" px-4 py-2"> {{ routes.endPoint }} </td>
      </ng-container>

    <ng-container matColumnDef="distance">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-200 px-4 py-2 text-gray-700">Quảng đường</th>
      <td mat-cell *matCellDef="let routes" class=" px-4 py-2"> {{ routes.distance }} km</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="bg-gray-200 px-4 py-2 text-gray-700 text-center">Hành động</th>
        <td mat-cell *matCellDef="let routes" class="px-4 py-2 flex justify-center space-x-2">
           <a [routerLink]="['/admin/ui-components/routesEdit', routes.id]"
              class="m-1 bg-yellow-100 text-yellow-700 px-2 py-2 rounded flex items-center">
              <mat-icon class="text-yellow-700">edit</mat-icon>
           </a>
           <button (click)="openDeleteConfirmation(routes.id)" class="m-1 bg-red-100 text-red-700 px-2 py-2 rounded flex items-center">
              <mat-icon class="text-red-700">delete</mat-icon>
           </button>
        </td>
     </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="border-b"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-100"></tr>

  </table>
   <app-form-delete *ngIf="showFormDelete" (deleteConfirmed)="handleDeleteConfirmed()"
         (cancel)="handleCancel()"></app-form-delete>
  <mat-paginator class="bg-gray-100 py-3" [pageSizeOptions]="[10,25, 50,100]" showFirstLastButtons></mat-paginator>
</div>
