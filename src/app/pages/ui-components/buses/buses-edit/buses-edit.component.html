<form action="">
    <main class="flex-1 p-[2rem] bg-white shadow-xl rounded-xl">
        <h2 class="text-2xl font-bold text-gray-800 mb-8">Cập nhật thông tin xe</h2>
    
        <div class="space-y-8 ">
          <div class="grid grid-cols-2 gap-6 mt-5">
            <div>
              <label class="block font-medium  text-gray-700  mb-2">Mã số xe</label>
              <input type="text" [value]="buses.plateNumber"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200">
            </div>
            <div>
              <label class="block font-medium  text-gray-700 mb-2">Tài xế</label>
              <input type="text" [value]="buses.driverId"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200">
            </div>
          </div>
    
          <div class="grid grid-cols-2 gap-6">
            <div>
              <label class="block font-medium  text-gray-700 mb-2">Tổng số ghế</label>
              <input type="text" [value]="buses.totalSeats"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200">
            </div>
            <div>
              <label class="block font-medium  text-gray-700 mb-2">Mã số ghế</label>
              <input type="text" [value]="buses.seatsId"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200">
            </div>
          </div>
    
          <div class="grid grid-cols-2 gap-6">
            <div>
                <label class="block font-medium  text-gray-700 mb-2">Loại xe</label>
                <select
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200">
                  <option [selected]="buses.busTypeID" selected>Limousine</option>
                  <option >Ghế</option>
                  <option >Giường</option>
                </select>
              </div>
            <div>
              <label class="block font-medium  text-gray-700 mb-2">Trạng Thái</label>
              <select
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200">
                <option value="active" [selected]="buses.status === 'active'">Hoạt động</option>
                <option value="inactive" [selected]="buses.status === 'inactive'">Ngừng hoạt động</option>
              </select>
            </div>
          </div>
    
          <div class="flex justify-end space-x-4">
    
            <button type="submit"
              class="px-6 py-3 bg-orange-500 text-white rounded-lg font-semibold hover:bg-orange-600 transition duration-200">
              Lưu thay đổi
            </button>
          </div>
        </div>
      </main>
</form>
