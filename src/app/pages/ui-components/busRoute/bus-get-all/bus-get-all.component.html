<div class="mat-elevation-z8"><h1 class="text-3xl font-bold underline">
  Hello world!
</h1>
  <table mat-table [dataSource]="dataSource">


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="text-red-600"> ID </th>
      <td mat-cell *matCellDef="let route"> {{ route.id }} </td>
    </ng-container>

    <ng-container matColumnDef="route">
      <th mat-header-cell *matHeaderCellDef> Tuyến Đường </th>
      <td mat-cell *matCellDef="let route"> {{ route.route }} </td>
    </ng-container>

    <ng-container matColumnDef="departure">
      <th mat-header-cell *matHeaderCellDef> Khởi Hành </th>
      <td mat-cell *matCellDef="let route"> {{ route.departure }} </td>
    </ng-container>

    <ng-container matColumnDef="arrival">
      <th mat-header-cell *matHeaderCellDef> Giờ Đến </th>
      <td mat-cell *matCellDef="let route"> {{ route.arrival }} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Giá Vé </th>
      <td mat-cell *matCellDef="let route"> {{ route.price | currency:'VND' }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Trạng Thái </th>
      <td mat-cell *matCellDef="let route">
        <span [ngStyle]="{'color': route.status.trim() === 'Hủy' ? 'red' : 'green'}">
          {{ route.status }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Hành động </th>
      <td mat-cell *matCellDef="let route">

        <button mat-button color="primary" (click)="editRoute(route)" class="edit-button">
          <mat-icon class="icon">edit</mat-icon>
        </button>

        <button mat-button color="warn" (click)="deleteRoute(route.id)" class="delete-button">
          <mat-icon class="icon">delete</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of bus routes">
  </mat-paginator>
</div>
