<form action="">
    <main class="flex-1 p-[2rem] bg-white shadow-xl rounded-xl">
        <h2 class="text-2xl font-bold text-gray-800 mb-8">Cập nhật chuyến xe</h2>
    
        <div class="space-y-8 ">
            <div class="mt-2">
                <label class="block font-medium  text-gray-700  mb-2">Tuyến đường</label>
                <input type="text" [value]="busRoute.route"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200">
            </div>
    
          <div class="grid grid-cols-2 gap-6">
            <div>
              <label class="block font-medium  text-gray-700 mb-2">Giờ khởi hành</label>
              <input type="text" [value]="busRoute.departure"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200">
            </div>
            <div>
              <label class="block font-medium  text-gray-700 mb-2">Giờ đến</label>
              <input type="text" [value]="busRoute.arrival"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200">
            </div>
          </div>
    
          <div class="grid grid-cols-2 gap-6">
            <div>
                <label class="block font-medium  text-gray-700 mb-2">Giá vé</label>
                <input type="text" [value]="busRoute.price"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200">
              </div>
            <div>
              <label class="block font-medium  text-gray-700 mb-2">Trạng Thái</label>
              <select
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200">
                <option value="active" [selected]="busRoute.status === 'active'">Hoạt động</option>
                <option value="inactive" [selected]="busRoute.status === 'inactive'">Ngừng hoạt động</option>
              </select>
            </div>
          </div>
    
          <div class="flex justify-end space-x-4">
    
            <button type="submit"
              class="px-6 py-3 bg-orange-500 text-white rounded-lg font-semibold hover:bg-orange-600 transition duration-200">
              Cập nhật chuyến xe
            </button>
          </div>
        </div>
      </main>
</form>
