
<form action="">
    <main class="flex-1 p-[2rem] bg-white shadow-xl rounded-xl">
        <h2 class="text-2xl font-bold text-gray-800 mb-8">Thông tin tuyến đường</h2>
    
        <div class="space-y-8 p-[20px] ">
            <div class="grid grid-cols-1 gap-6 mt-5">
                <div>
                    <label class="block font-medium  text-gray-700  mb-2">Điểm xuất
                        phát</label>
                    <input type="text" [value]="routes.startPoint"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200">
                </div>
            </div>
    
            <div class="grid grid-cols-1 gap-6 mt-5">
                <div>
                    <label class="block font-medium  text-gray-700  mb-2">Điểm
                        đến</label>
                    <input type="text" [value]="routes.endPoint"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200">
                </div>
            </div>
    
            <div class="grid grid-cols-1 gap-6 mt-5">
                <div>
                    <label class="block font-medium  text-gray-700  mb-2">Quảng
                        đường</label>
                    <input type="text" [value]="routes.distance"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200">
                </div>
            </div>
    
            <div class="flex justify-end space-x-4">
    
                <button type="submit"
                    class="px-6 py-3 bg-orange-500 text-white rounded-lg font-semibold hover:bg-orange-600 transition duration-200">
                    Thêm quảng đường
                </button>
            </div>
        </div>
    </main>
</form>
