<div class="mat-elevation-z8">
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-3xl font-bold">Danh Sách Bài Viết</h1>
        <a mat-raised-button color="primary" [routerLink]="['/admin-posts/create']">
            <mat-icon>post_add</mat-icon> Thêm Bài Viết
        </a>
    </div>
    <table mat-table [dataSource]="dataSource" class="w-full">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="text-red-600"> ID </th>
            <td mat-cell *matCellDef="let post"> {{ post.id }} </td>
        </ng-container>
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Tiêu Đề </th>
            <td mat-cell *matCellDef="let post"> 
                {{ post.title.length > 30 ? (post.title | slice:0:30) + '...' : post.title }}
            </td>
        </ng-container>
        
        <ng-container matColumnDef="content">
            <th mat-header-cell *matHeaderCellDef> Nội Dung </th>
            <td mat-cell *matCellDef="let post"> 
                {{ post.content.length > 50 ? (post.content | slice:0:50) + '...' : post.content }}
            </td>
        </ng-container>
        
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Hình Ảnh </th>
            <td mat-cell *matCellDef="let post">
                <img [src]="post.image" alt="Hình ảnh bài viết" class="h-16 w-16 object-cover">
            </td>
        </ng-container>
        <ng-container matColumnDef="createAt">
            <th mat-header-cell *matHeaderCellDef> Ngày Tạo </th>
            <td mat-cell *matCellDef="let post"> {{ post.createAt }} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Hành Động </th>
            <td mat-cell *matCellDef="let post">
                <a mat-button color="primary" (click)="editPost(post)" class="edit-button">
                    <mat-icon class="icon">edit</mat-icon>
                </a>
                <a mat-button color="warn" (click)="deletePost(post.id)" class="delete-button">
                    <mat-icon class="icon">delete</mat-icon>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Chọn trang bài viết">
    </mat-paginator>
</div>
