<div class="bg-white shadow-lg rounded-lg overflow-hidden w-full border-collapse">
  <div class="flex justify-between items-center mb-4 mt-5 px-4">
    <h3 class="font-bold text-2xl text-gray-500">Danh Sách Bài Viết</h3>
    
  </div>

  <table mat-table [dataSource]="dataSource" class="w-full border-collapse text-center">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-200 px-4 py-2">
        <span class="font-bold text-gray-500">ID</span>
      </th>
      <td mat-cell *matCellDef="let post" class="px-4 py-2 text-center">{{ post.id }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-200 px-4 py-2">
        <span class="font-bold text-gray-500">Tiêu Đề</span>
      </th>
      <td mat-cell *matCellDef="let post" class="px-4 py-2">
        {{ post.title.length > 30 ? (post.title | slice:0:30) + '...' : post.title }}
      </td>
    </ng-container>

    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-200 px-4 py-2">
        <span class="font-bold text-gray-500">Nội Dung</span>
      </th>
      <td mat-cell *matCellDef="let post" class="px-4 py-2">
        {{ post.content.length > 50 ? (post.content | slice:0:50) + '...' : post.content }}
      </td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-200 px-4 py-2">
        <span class="font-bold text-gray-500">Hình Ảnh</span>
      </th>
      <td mat-cell *matCellDef="let post" class="px-4 py-2">
        <img [src]="post.image" alt="Hình ảnh bài viết" class="w-13 h-13 rounded-full object-cover">
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-200 px-4 py-2">
        <span class="font-bold text-gray-500">Trạng thái</span>
      </th>
    <td mat-cell *matCellDef="let post" class="px-4 py-2">
      <span [ngClass]="{'bg-green-100 text-green-700': post.status === 'hiện', 'bg-red-100 text-red-700': post.status === 'ẩn'}" class="px-2 py-1 rounded">
        {{ post.status }}
      </span>
    </td>
    </ng-container>

    <ng-container matColumnDef="createAt">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-200 px-4 py-2">
        <span class="font-bold text-gray-500">Ngày Tạo</span>
      </th>
      <td mat-cell *matCellDef="let post" class="px-4 py-2">{{ post.createAt }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-200 px-4 py-2 w-[5%]">
        <span class="font-bold text-gray-500">Hành Động</span>
      </th>
      <td mat-cell *matCellDef="let post" class="px-4 py-2 flex justify-center space-x-2">
        <a class="m-1 bg-yellow-100 text-yellow-700 px-2 py-2 rounded flex items-center" 
        [routerLink]="['/admin/ui-components/editBlogs', post.id]">
          <mat-icon class="text-yellow-700">edit</mat-icon>
        </a>
        <button class="m-1 bg-red-100 text-red-700 px-2 py-2 rounded flex items-center" (click)="deletePost(post.id)">
          <mat-icon class="text-red-700">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="border-b"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-100"></tr>
  </table>

  <mat-paginator class="bg-gray-100 py-3" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Chọn trang bài viết"></mat-paginator>
</div>
