<div class="mat-elevation-z8 mt-5">
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold text-gray-500 font-bold">Thống Kê Đánh Giá</h1>
  </div>

  <table mat-table [dataSource]="dataSource" class="w-full mat-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let review"> {{ review.id }} </td>
    </ng-container>

    <ng-container matColumnDef="userID">
      <th mat-header-cell *matHeaderCellDef> Người Dùng </th>
      <td mat-cell *matCellDef="let review"> {{ review.userID }} </td>
    </ng-container>

    <ng-container matColumnDef="tripID">
      <th mat-header-cell *matHeaderCellDef> Mã Chuyến </th>
      <td mat-cell *matCellDef="let review"> {{ review.tripID }} </td>
    </ng-container>

    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef> Đánh Giá </th>
      <td mat-cell *matCellDef="let review"> ⭐ {{ review.rating }}/5 </td>
    </ng-container>

    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef> Bình Luận </th>
      <td mat-cell *matCellDef="let review"> {{ review.comment }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Trạng Thái </th>
      <td mat-cell *matCellDef="let review">
        <span [style.backgroundColor]="review.status === 'active' ? '#d4edda' : '#f8d7da'"
          [style.color]="review.status === 'active' ? '#155724' : '#721c24'" [style.padding]="'4px 8px'"
          [style.borderRadius]="'15px'" [style.display]="'inline-block'">
          <ng-container *ngIf="review.status === 'active'; else hidden">
            Hiển thị
          </ng-container>
          <ng-template #hidden>
            Ẩn
          </ng-template>
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="createAt">
      <th mat-header-cell *matHeaderCellDef> Ngày Tạo </th>
      <td mat-cell *matCellDef="let review"> {{ review.createAt | date:'dd/MM/yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="bg-gray-200 px-4 py-2 w-[10%]">
        <span class="font-bold text-gray-500">Hành
          Động</span>
      </th>
      <td mat-cell *matCellDef="let review" class="px-4 py-2 flex justify-center space-x-2">
        <a [routerLink]="['/admin/ui-components/reviewsEdit', review.id]"
               class="m-1 bg-yellow-100 text-yellow-700 px-2 py-2 rounded flex items-center">
               <mat-icon class="text-yellow-700">edit</mat-icon>
            </a>
        <button class="m-1 bg-red-100 text-red-700 px-2 py-2 rounded flex items-center">
          <mat-icon class="text-red-700">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Chọn trang"></mat-paginator>
</div>
