<div class="mat-elevation-z8">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-3xl font-bold">Thống Kê Đánh Giá</h1>
    </div>
  
    <table mat-table [dataSource]="dataSource" class="w-full mat-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let review"> {{ review.id }} </td>
      </ng-container>
  
      <ng-container matColumnDef="userID">
        <th mat-header-cell *matHeaderCellDef> Người Dùng </th>
        <td mat-cell *matCellDef="let review"> {{ review.userID }} </td>
      </ng-container>
  
      <ng-container matColumnDef="tripID">
        <th mat-header-cell *matHeaderCellDef> Mã Chuyến </th>
        <td mat-cell *matCellDef="let review"> {{ review.tripID }} </td>
      </ng-container>
  
      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef> Đánh Giá </th>
        <td mat-cell *matCellDef="let review"> ⭐ {{ review.rating }}/5 </td>
      </ng-container>
  
      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef> Bình Luận </th>
        <td mat-cell *matCellDef="let review"> {{ review.comment }} </td>
      </ng-container>
  
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Ảnh </th>
        <td mat-cell *matCellDef="let review">
          <img *ngIf="review.image" [src]="review.image" alt="Ảnh" width="50">
        </td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Trạng Thái </th>
        <td mat-cell *matCellDef="let review">
          <span [ngStyle]="{'color': review.status === 'active' ? 'green' : 'red'}">
            {{ review.status }}
          </span>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="createAt">
        <th mat-header-cell *matHeaderCellDef> Ngày Tạo </th>
        <td mat-cell *matCellDef="let review"> {{ review.createAt | date:'dd/MM/yyyy' }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Chọn trang"></mat-paginator>
  </div>
