<form action="">
    <main class="flex-1 p-[2rem] bg-white shadow-xl rounded-xl">
        <h2 class="text-2xl font-bold text-gray-800 mb-8">Cập nhật thông tin đơn đặt vé</h2>
    
        <div class="space-y-8 ">
          <div class="grid grid-cols-2 gap-6 mt-5">
            <div>
              <label class="block font-medium  text-gray-700  mb-2">Người đặt</label>
              <input type="text" [value]="ticket.userName" disabled
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200">
            </div>
            <div>
                <label class="block font-medium  text-gray-700  mb-2">Số điện thoại</label>
                <input type="text" [value]="ticket.phone" disabled
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200">
              </div>
          </div>
    
          <div class="grid grid-cols-2 gap-6">
            <div>
              <label class="block font-medium  text-gray-700 mb-2">Mã chuyến</label>
              <input type="text" [value]="ticket.tripID" disabled
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200">
            </div>
            <div>
              <label class="block font-medium  text-gray-700 mb-2">Mã số ghế</label>
              <input type="text" [value]="ticket.seatID" disabled
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200">
            </div>
          </div>
    
          <div class="grid grid-cols-2 gap-6">
            <div>
                <label class="block font-medium  text-gray-700 mb-2">Giá vé</label>
                <input type="text" [value]="ticket.finalPrice | currency:'VND'" disabled
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200">
              </div>
            <div>
              <label class="block font-medium  text-gray-700 mb-2">Trạng Thái</label>
              <select
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200">
                <option value="active" [selected]="ticket.status === 'active'">Hoạt động</option>
                <option value="inactive" [selected]="ticket.status === 'inactive'">Ngừng hoạt động</option>
              </select>
            </div>
          </div>
    
          <div class="flex justify-end space-x-4">
    
            <button type="submit"
              class="px-6 py-3 bg-orange-500 text-white rounded-lg font-semibold hover:bg-orange-600 transition duration-200">
              Lưu thay đổi
            </button>
          </div>
        </div>
      </main>
</form>
