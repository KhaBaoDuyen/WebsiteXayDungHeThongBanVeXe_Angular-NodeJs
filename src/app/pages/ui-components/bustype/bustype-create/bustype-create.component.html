<main class="flex-1 p-[2rem] bg-white shadow-xl rounded-xl">
  <h2 class="text-2xl font-bold text-gray-800 mb-8 mt-5">Thêm mới loại xe</h2>

  <form (ngSubmit)="onSave()" class="space-y-8 p-[20px]">
    <div class="grid grid-cols-1 gap-6 mt-5">
   
      <div>
        <label class="block font-medium text-gray-700 mb-2">Tên loại xe</label>
        <input
          type="text"
          [formControl]="name" placeholder="Vui lòng nhập tên loại xe"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200"
          [ngClass]="{ 'border-red-500': name.invalid && name.touched }"
        />
        <div *ngIf="name.invalid && name.touched" class="text-red-500 mt-2">
          <span *ngIf="name.errors?.['required']">Tên không được bỏ trống.</span>
          <span *ngIf="name.errors?.['minlength']">Tên phải có ít nhất 5 ký tự.</span>
        </div>
      </div>

      <div>
        <label class="block font-medium text-gray-700 mb-2">Trạng Thái</label>
        <select
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200"
          [ngClass]="{ 'border-red-500': status.invalid && status.touched }"
        >
          <option value="active">Hoạt động</option>
          <option value="inactive">Ngừng hoạt động</option>
        </select>
   
      </div>
    </div>

    <div class="flex justify-end space-x-4">
      <button
        type="submit"
        class="px-6 py-3 bg-orange-500 text-white rounded-lg font-semibold hover:bg-orange-600 transition duration-200"
      >
        Thêm loại xe
      </button>
    </div>
  </form>
</main>
