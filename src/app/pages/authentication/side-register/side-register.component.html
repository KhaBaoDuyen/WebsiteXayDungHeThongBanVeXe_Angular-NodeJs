<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/admin/dashboard']">
              <img src="./assets/images/logos/logo.svg" class="align-middle m-2" alt="logo" />
            </a>
          </div>

          <div class="row m-t-24 custom-row">
            <div class="col-6">
              <button mat-stroked-button class="w-100">
                <div class="d-flex align-items-center">
                  <img src="/assets/images/svgs/google-icon.svg" alt="google" width="16" class="m-r-8" />
                  <span class="d-none d-lg-block">Đăng Nhập Google</span>
                </div>
              </button>
            </div>
            <div class="col-6">
              <button mat-stroked-button class="w-100 d-flex align-items-center">
                <div class="d-flex align-items-center">
                  <img src="/assets/images/svgs/facebook-icon.svg" alt="facebook" width="40" class="m-r-4" />
                  <span class="d-none d-lg-block">Đăng Nhập FB</span>
                </div>
              </button>
            </div>
          </div>

          <div class="or-border m-t-30">Đăng Nhập Bằng</div>

          <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()">
            <!-- Tên -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Tên</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="uname" />
            </mat-form-field>
            <small class="text-red-500" *ngIf="f.uname.invalid && f.uname.touched">
              Tên không được để trống và phải có ít nhất 6 ký tự.
            </small>
          
            <!-- Email -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Địa Chỉ Email</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="email" formControlName="email" />
            </mat-form-field>
            <small class="text-red-500" *ngIf="f.email.invalid && f.email.touched">
              Vui lòng nhập đúng định dạng email.
            </small>
          
            <!-- Mật khẩu -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Mật Khẩu</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="password" />
            </mat-form-field>
            <small class="text-red-500" *ngIf="f.password.invalid && f.password.touched">
              Mật khẩu phải có ít nhất 6 ký tự.
            </small>
          
            <!-- Nút Đăng Ký -->
            <button type="submit" mat-flat-button color="primary" class="w-100">
              Đăng Ký
            </button>
          </form>
          
          <span class="d-block f-w-500 text-center m-t-24">Bạn đã có tài khoản?

            <a [routerLink]="['/authentication/login']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Đăng Nhập</a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
